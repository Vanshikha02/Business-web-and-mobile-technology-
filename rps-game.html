<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* RPS Game Specific Styles */
    .game-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    
    .choices {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .choice-btn {
      padding: 1rem;
      font-size: 1.2rem;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .choice-btn:hover {
      background: #0066cc;
      transform: scale(1.05);
    }
    
    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 5px;
    }
    
    .score-item {
      text-align: center;
    }
    
    #result {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
      min-height: 2rem;
    }
    
    #reset-btn {
      padding: 0.5rem 1rem;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="game-container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="scoreboard">
      <div class="score-item">
        <h3>Wins</h3>
        <p id="wins">0</p>
      </div>
      <div class="score-item">
        <h3>Losses</h3>
        <p id="losses">0</p>
      </div>
      <div class="score-item">
        <h3>Ties</h3>
        <p id="ties">0</p>
      </div>
    </div>
    
    <div class="choices">
      <button class="choice-btn" id="rock">Rock</button>
      <button class="choice-btn" id="paper">Paper</button>
      <button class="choice-btn" id="scissors">Scissors</button>
    </div>
    
    <div id="result"></div>
    
    <button id="reset-btn">Reset Score</button>
  </main>

  <script src="../JS/projects/rps-game.js"></script>
</body>
</html>
