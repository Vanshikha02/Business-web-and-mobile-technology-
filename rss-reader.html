<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Feed RSS Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* RSS Reader Specific Styles */
    .dashboard {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
    .feed-selector {
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    
    .articles-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .article-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }
    
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .article-title {
      margin-top: 0;
      color: #004080;
    }
    
    .article-meta {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .articles-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard">
    <h1>Multi-Feed RSS Dashboard</h1>
    
    <label for="feed-selector">Choose a feed:</label>
    <select id="feed-selector" class="feed-selector">
      <option value="https://hacks.mozilla.org/feed/">Mozilla Hacks</option>
      <option value="http://feeds.bbci.co.uk/news/world/rss.xml">BBC World News</option>
      <option value="https://techcrunch.com/feed/">TechCrunch</option>
    </select>
    
    <div id="loading">Loading articles...</div>
    <div id="error" style="color: red; display: none;"></div>
    
    <div class="articles-container" id="articles-container"></div>
  </main>

  <script src="../JS/projects/rss-reader.js"></script>
</body>
</html>
