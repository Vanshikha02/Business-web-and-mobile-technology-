<!DOCTYPE html>
<html>
<head>
    <title>Flatland 3</title>
    <style>
        #square {
            width: 200px;
            height: 200px;
            background-color: gray;
            margin: 20px;
        }
        #words {
            font-family: Arial;
            margin: 20px;
        }
    </style>
    <script>
        function makeGreen() { document.getElementById('square').style.backgroundColor = 'green'; }
        function makeGray() { document.getElementById('square').style.backgroundColor = 'gray'; }
        function makeRed() { document.getElementById('square').style.backgroundColor = 'red'; }
    </script>
</head>
<body>
    <div id="words">Welcome to Flatland</div>
    <div id="square" 
         onclick="makeRed()" 
         onmouseover="makeGreen()" 
         onmouseout="makeGray()"></div>
    <script>
        document.body.style.backgroundColor = "lightblue";
    </script>
</body>
</html>
