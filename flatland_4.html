<!DOCTYPE html>
<html>
<head>
    <title>Flatland 4</title>
    <style>
        #square {
            width: 200px;
            height: 200px;
            background-color: gray;
            margin: 20px;
        }
        #words {
            font-family: Arial;
            margin: 20px;
        }
    </style>
    <script>
        function changeColor(color) {
            document.getElementById('square').style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <div id="words">Welcome to Flatland</div>
    <div id="square" 
         onclick="changeColor('red')" 
         onmouseover="changeColor('green')" 
         onmouseout="changeColor('gray')"></div>
    <script>
        document.body.style.backgroundColor = "lightblue";
    </script>
</body>
</html>
